<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Edit Customer</h3>
<p>
    <a th:href="@{/customer}">Back to list</a>
</p>
<form th:action="@{/update}" th:object="${customer}" method="post">
    <div>
        <label>First Name</label>
        <input type="text" th:field="*{firstName}">
    </div>
    <div>
        <label>Last Name</label>
        <input type="text" th:field="*{lastName}">
    </div>
    <input type="submit" value="Save">
</form>
</body>
</html>
